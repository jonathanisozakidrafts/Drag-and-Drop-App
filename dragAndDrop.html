<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dragAndDrop.css">
    <title>Draggable Divs</title>
</head>

<body>
    <h1>Draggable Divs!</h1>
    <div id="drag-spots-box">
        <div class="drag-spots"></div>
        <div class="drag-spots"></div>
        <div class="drag-spots"></div>
    </div>

    <div id="drag-divs-box">
        <div class="drag-div-original">
            <div id="drag-div-1" class="drag-items" draggable="true">
                Drag me 1!
            </div>
        </div>

        <div class="drag-div-original">
            <div id="drag-div-2" class="drag-items" draggable="true">
                Drag me 2!
            </div>
        </div>

        <div class="drag-div-original">
            <div id="drag-div-3" class="drag-items" draggable="true">
                Drag me 3!
            </div>
        </div>



    </div>

    <script src="dragAndDrop.js"></script>
</body>

</html>
